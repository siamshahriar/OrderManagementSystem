<div
  class="relative group bg-gradient-to-br from-blue-100 via-white to-pink-100 p-1 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
>
  <div class="bg-white rounded-lg overflow-hidden">
    <div class="relative">
      <img
        [src]="product().images[0]"
        [alt]="product().title"
        class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500"
      />
      <!-- Subtle overlay on hover -->
      <div
        class="absolute inset-0 bg-gradient-to-t from-blue-600/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>
      <!-- A floating badge for discount or "NEW" can go here -->
      <!-- <span class="absolute top-2 right-2 bg-pink-600 text-white text-xs px-2 py-1 rounded-full font-bold shadow">NEW</span> -->
    </div>
    <div class="p-5">
      <h2
        class="text-2xl font-bold text-gray-900 truncate group-hover:text-blue-700 transition-colors"
      >
        {{ product().title }}
      </h2>
      <p class="text-gray-500 mt-1 line-clamp-2 min-h-[40px]">
        {{ product().description }}
      </p>
      <p
        class="text-xl font-extrabold text-blue-700 mt-3 flex items-center gap-2"
      >
        <svg
          class="w-5 h-5 text-amber-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2l2.09 6.26L20 9.27l-5 3.64L16.18 20 12 16.77 7.82 20 9 12.91 4 9.27l5.91-.01L12 2z"
          />
        </svg>
        ${{ product().price }}
      </p>
      <div class="mt-5 flex justify-end gap-3">
        <button
          (click)="onOrderClick()"
          class="bg-gradient-to-r from-blue-600 to-pink-500 shadow-lg shadow-blue-400/40 text-white font-bold px-6 py-2 rounded-full hover:from-blue-700 hover:to-pink-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300 relative z-10"
        >
          <span class="drop-shadow-glow">Order</span>
        </button>
      </div>
    </div>
  </div>
</div>
