<div
  class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow"
>
  <img
    [src]="product().images[0]"
    [alt]="product().title"
    class="w-full h-48 object-cover"
  />
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-900 truncate">
      {{ product().title }}
    </h2>
    <p class="text-gray-600 mt-1 line-clamp-2">{{ product().description }}</p>
    <p class="text-lg font-bold text-gray-900 mt-2">${{ product().price }}</p>
    <div class="mt-4 flex justify-between gap-3">
      <a
        class="inline-block bg-gray-100 text-gray-900 font-semibold px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-300 ease-in-out"
      >
        View Details
      </a>
      <button
        (click)="onOrderClick()"
        class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out cursor-pointer"
      >
        Order
      </button>
    </div>
  </div>
</div>
